{% extends 'base.html' %}
{% load static %}

{% block css %}
    
    <link rel="stylesheet" href="{% static 'vaccinator_creation.css' %}">
    <link rel="stylesheet" href="{% static 'nav_bar.css' %}">
    <link rel="stylesheet" href="{% static 'presentacion.css' %}">
{% endblock css %}

{% block content %}
    <div class="total_container container-fluid d-flex flex-row">
        <div class="navbar_container">
            {% include "navbar.html" %}
        </div>
        <div class="main_container">
            {% include "presentacion.html" %}
            <div class="creacion_container">
                <div class="texto_container d-flex flex-column">
                    <h1> Creacion de un vacunador</h1>
                    <h5>Paso 1/2</h5>
                </div>
                <form action="" method="post"> {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" class="btn-submit" value="Validar DNI">
                    {% include "messages.html" %}
                </form>
            </div>
        </div>
    </div>
   

{% endblock content %}
