{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="../static/administrator_landing.css">
{% endblock css %}

{% block content %}
    <div class="main_container">
        <div class="navbar_container">
            {% include "navbar.html" %}
        </div>
        <div class="main_fields_container">
            <div class="text_container">    
                <h1> Vista del administrador</h1>
            </div>
            <div class="button_container">
                <div class="row_container">
                    <form method="GET" action="create_vaccinator/">
                        <input type="submit" class="text_button_form" value="Crear cuenta de vacunador"/>
                    </form>
                    <form method="GET" action="vaccinators_list/">
                        <input type="submit" class="text_button_form" value="Ver listado de vacunadores"/>
                    </form>
                    <form method="GET" action="stock/">
                        <input type="submit" class="text_button_form" value="Ver stock en los vacunatorios"/>
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
