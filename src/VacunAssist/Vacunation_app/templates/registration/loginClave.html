{% extends "base.html" %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'login_clave.css' %}">
{% endblock css %}
{% block content %}

<div class="clave_main_container">
    <img src="{% static 'img/valija.png' %}" alt="" class="valija" >
    <div class="clave_container">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="login" >Iniciar Sesi√≥n</button>
            </form>

            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <a href="" class= "olvidaste_clave" >Olvidaste tu clave?</a>
    </div>
</div>

{% endblock %}
